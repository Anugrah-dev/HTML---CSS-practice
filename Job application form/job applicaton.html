<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="./job-application.css">
</head>
<body>
  <header>
    <h1 id="page_title">Job Application Form</h1>
  </header>
  <main>
    <div id="form_container">
      <form action="/submit-to.php" method="post">


        <div id="First_Name_Last_Name">
          <label for="First_Name">First Name :</label> <br>
          <input type="text" id="First_Name" name="First_Name" placeholder="Enter First Name...">
          <br>
          <label for="Last_Name">Last Name :</label> 
          <br>
          <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter Last Name...">
        </div>


        <div id="Email_Job_Role">
          <label for="Email">Email :</label>
          <br>
          <input type="email" id="Email" name="Email" placeholder="Enter Email...">
          <br>
          <label for="Job_Role">Job Role :</label>
          <br>
          <select name="Job_Role" id="Job_Role">
            <option value="">Select Job Role</option>
            <option value="Frontend dev">Frontend Developer</option>
            <option value="Backend dev">Backend Developer</option>
            <option value="Full stack dev">Full Stack Developer</option>
          </select>
        </div>


        <div id="Address">
          <label for="Address">Address</label>
          <br>
          <textarea name="Address" id="Address" placeholder="Enter Address..."></textarea>
        </div>


        <div id="City_Date">
          <label for="City">Enter City :</label>
          <br>
          <input type="text" id="City" name="City" placeholder="Enter City Name...">
          <br>
          <label for="Date">Preferred Joining Date</label>
          <br>
          <input type="date" id="Date" name="Date">
        </div>


        <div id="Pincode_CV">
          <label for="Pincode">Pincode :</label>
          <br>
          <input type="text" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
          <br>
          <label for="CV">Upload Your CV :</label>
          <br>
          <input type="file" id="CV" name="CV">
        </div>

        <input type="submit" value="Submit" id="submit" name="submit">

      </form>
    </div>
  </main>
</body>
</html>
