<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job-application.css">
</head>

<body>
    <header>
        <h1 id="page-title">Job Application Form</h1>
    </header>
    <main>
        <section id="form-container">
            <form action="/submit-to.php" method="post" enctype="multipart/form-data">

                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact Details</legend>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group">
                        <label for="job-role">Job Role:</label>
                        <select id="job-role" name="job_role" required>
                            <option value="" disabled selected>Select Job Role</option>
                            <option value="frontend_dev">Frontend Developer</option>
                            <option value="backend_dev">Backend Developer</option>
                            <option value="full_stack_dev">Full Stack Developer</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Address Information</legend>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" placeholder="Enter Address" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred Joining Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
                    </div>

                    <div class="form-group">
                        <label for="cv">Upload Your CV:</label>
                        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                    </div>
                </fieldset>

                <div class="form-group">
                    <button type="submit" id="submit" name="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
